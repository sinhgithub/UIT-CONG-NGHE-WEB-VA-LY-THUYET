<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bài thực hành 1 - Bài tập 5</title>
  </head>
  <body>
    <main>
      <section>
        <div class="content">
          <form action="">
            <h1>Đăng nhập hệ thống</h1>
            <hr />
            <table>
              <tbody>
                <tr>
                  <td><span>Tên đăng nhập</span></td>
                  <td>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Nhập tên đăng nhập"
                    />
                  </td>
                </tr>
                <tr>
                  <td><span>Mật khẩu</span></td>
                  <td>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Nhập mật khẩu"
                    />
                  </td>
                </tr>
                <tr class="button">
                  <td colspan="2">
                    <div><button type="submit">Đăng nhập</button></div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div>
                      <span>Quên mật khẩu</span><span>/</span
                      ><span>Đăng ký</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
